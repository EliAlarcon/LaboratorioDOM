<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contabilidad</title>
</head>
<body>
    <div>
        <form>

            <div class="mb-3">
                <label for="nombre_empleado">Nombre del Empleado</label>
                <input type="text" class="form-control" id="nombre_empleado" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
                <label for="cargo_empleado">Cargo del Empleado</label>
                <select class="form-select" aria-label="Default select example" id="cargo_empleado">
                    <option selected>Seleccione</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Operario">Operario</option>
                    <option value="Control_calidad">Control de Calidad</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sueldo_base">Sueldo del Empleado</label>
                <input type="text" class="form-control" id="sueldo_base">
            </div>
            <div class="mb-3">
                <label for="horas_extras">Horas Extras: </label>
                <input type="number" id="horas_extras" min="0" max="5" step="1">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-registrar" onclick="capturarD()">Generar rol</button>
        </form>
    </div>
    <div>
        <h2>Rol de pagos</h2> <br>
            <p id="imprimir-nombre-empleado"></p>
            <p id="imprimir-cargo-empleado"></p>
            <p id="imprimir-sueldo-recibir"></p>
    </div>

    <script src="js/contabilidad.js"></script>
</body>
</html>
